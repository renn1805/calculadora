<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>calculadora</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/resets.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <header class="conteiner">
    <div class="conteinerCalculadora">

      <div class="conteinerOperacoes">
        <div class="armazemDeNumeros"></div>
        <div class="conteinerResultado"></div>
      </div>


      <div class="botoes">
        <button class="delete">delete</button>
        <button class="apagaTudo">C</button>
        <button class="multiplicacao">x</button>
        <button class="number" id="numero1">1</button>
        <button class="number" id="numero2">2</button>
        <button class="number" id="numero3">3</button>
        <button class="soma">+</button>
        <button class="number" id="numero4">4</button>
        <button class="number" id="numero5">5</button>
        <button class="number" id="numero6">6</button>
        <button class="subtracao">-</button>
        <button class="number" id="numero7">7</button>
        <button class="number" id="numero8">8</button>
        <button class="number" id="numero9">9</button>
        <button class="divisao">/</button>
        <button class="number0" id="numero0">0</button>
        <button class="igual">=</button>

      </div>

    </div>
  </header>
</body>
<script src="scripts/index.js"></script>
<script src="scripts/operacoes.js"></script>

</html>
